{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Sistema de Gerenciamento de Aluguéis{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="login-container mt-5">
    <div class="login-card-wrapper">
      <div class="login-card card shadow-sm">
        <div class="login-header card-header bg-primary text-white text-center">
          <h3 class="mb-0 header-text">Redefinir Senha</h3>
        </div>
        <div class="login-body card-body text-center">
          <p>Seu link para redefinir a senha está pronto. Clique no botão abaixo para alterar sua senha:</p>
          <a href="{{ reset_url }}" class="btn btn-primary">Alterar Senha</a>
        </div>
        <div class="login-footer card-footer text-center">
          <small><a href="{% url 'login' %}" class="text-decoration-none">Voltar ao Login</a></small>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
